{% extends 'main.html' %}

{% block title %}
    <title>Change_Password</title>
{% endblock %}

{% block content %}
    <h1>Change_Password Page</h1>
    <hr>
    <form action="{% url 'change_password' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="비밀번호 변경하기">
    </form>
    <a href="{% url 'main' %}">돌아가기</a>
{% endblock %}
